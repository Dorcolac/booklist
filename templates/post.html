<html>

<head>
<title>Post a new book</title>
	<style type="text/css">
		body {
			background-image: url("http://whytoread.com/wp-content/uploads/2015/03/best-books-book-youll-ever-read.jpg");
			background-size: 100%;	
		}

		h1 {
			color: white;
			text-shadow: 1px 1px #333;
		}

		a {
			text-decoration: none;
		}
	</style>
</head>

<body>
	<h1>Post a new book</h1>
	<a href="{{ url_for('home') }}">
		<input type="button" value="HOMEPAGE" name="HOMEPAGE">
	</a>

	<a href="{{ url_for('books') }}">
		<input type="button" value="SEE ALL BOOKS" name="LIST">
	</a>
	<br><br><br>
	<form action = "{{ url_for('addbook') }}" method = "POST">
	<input type="text" name="title" placeholder="title*" required /><br>
	<input type="text" name="author" placeholder="author*" required /><br>
	<input type="text" name="publisher" placeholder="publisher" /><br>
	<input type="number" min="1" max="{{ year }}" name="year" placeholder="year" /><br>
	<input type="submit" name="submit" value="POST">
	</form>

</body>

</html>
